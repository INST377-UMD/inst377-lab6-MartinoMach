<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INST377 - Lab 6</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <h1>Map of U.S.</h1>
  
  <div id="map"></div>

  <div id="coordinates">
    <p>Marker 1: Latitude: <span id="marker1-coord"></span>, Longitude: <span id="marker1-lon"></span><br>
      <span class="locality">Locality: <span id="marker1-locality"></span></span>
    </p>
    <p>Marker 2: Latitude: <span id="marker2-coord"></span>, Longitude: <span id="marker2-lon"></span><br>
      <span class="locality">Locality: <span id="marker2-locality"></span></span>
    </p>
    <p>Marker 3: Latitude: <span id="marker3-coord"></span>, Longitude: <span id="marker3-lon"></span><br>
      <span class="locality">Locality: <span id="marker3-locality"></span></span>
    </p>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
